{% extends 'backend_loyout.html' %}

{% block css %}
    <style>
        .personal-title {
            width: 100%;
            height: 48px;
            list-style: none;
            line-height: 48px;
        }

        .personal-title li {
            display: inline-block;
            margin-right: 5px;
        }

        .personal {
            width: 80%;
            margin: 0 auto;
            padding: 50px;
        }

        .personal-photo {
            float: left;
            width: 260px;
        }

        .fm {
            float: right;
            width: 60%;
            margin: 10px;
        }
        .submit-btn{
            margin-top: 30px;
            float: right;
        }
        .personal-manage .item-content{
            display: block;
        }
    </style>
{% endblock %}

{% block content %}
    <ul class="personal-title">
        <li style="color: #2aabd2">个人管理</li>
        <li><i class="fa fa-arrow-right" style="margin-right: 5px;"></i>个人资料</li>
    </ul>
    <div class="personal">
        <div class="personal-photo">
            <div style="text-align: center;margin-bottom: 10px;border: 3px solid gray;background:url('/static/images/default.png') repeat">
                <img src="/{{ user.img }}" alt="" width="250px" height="250px;">
            </div>
            <button style="margin-left: 80px;" class="btn btn-success" onclick="upload_image_layer();">修改头像</button>
        </div>
        <form class="fm">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" value="{{ user.username }}" readonly>
            </div>
            <div class="form-group">
                <label>昵称</label>
                <input type="text" class="form-control" value="{{ user.nickname }}" readonly>
            </div>
            <div class="form-group">
                <label>eamil</label>
                <input type="email" class="form-control" value="{{ user.email }}" readonly>
            </div>
            <a type="submit" class="btn btn-primary submit-btn" href="{% url 'backend:personal_update' %}">修改个人资料</a>
        </form>
    </div>
{% endblock %}

{% block js %}
    <script src="/static/plugins/imagecrop/layer.js"></script>
        <script>
            function upload_image_layer() {
                layer.open({
                    title: "上传头像",
                    area: ['650px', '600px'],
                    type: 2,
                    content: "{% url 'backend:my_image' %}",
                });
            }
        </script>
{% endblock %}
